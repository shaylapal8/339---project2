<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Item Cart </title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="css/normalize.css"> 
	<link rel="stylesheet" href="css/main.css"> 
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/flexbox.css">
</head>	

<body>

<!----------- START OF main nav SECTION ----------->
	<nav class="nav">
		<a href="./home.html">
			<h1 class="nav-title">Arcadia</h1>
		</a>

		<div class="nav-tab">
			<a href="./about.html" class="nav-tab-item">About Us</a>
			<a href="./events.html" class="nav-tab-item">Events</a>
			<a href="./contact.html" class="nav-tab-item">Contact Us</a>
		</div>	

		<div class="nav-icon">
			<a href="#" class="nav-icon-item">
				<img src="img/account.png" alt="Icon for your account" class="nav-icon-account">
			</a>
			
			<a href="./itemcart.html" class="nav-icon-item">
				<img src="img/cart.png" alt="Icon for your cart" class="nav-icon-cart">
			</a>
		</div>	
	</nav>
<!----------- END OF main nav SECTION ----------->
  
	<section>
		<a href="./home.html" class="hyperlink back-nav">back to browsing</a>
    
    	<div class="narrow-layout">
	  		<h1 class="page-title">Cart</h1>

	  		<div class="four-col-title">
	  			<h5 class="four-col-title-item-large">Product</h5>
	  			<h5 class="four-col-title-item">Quantity</h5>
	  			<h5 class="four-col-title-item">Amount</h5>
	  		</div>

			<!------- single product ------->
	  		<div class="four-col">
	  			<div class="four-col-item-large">
	  				<img src="img/bouquet.jpeg" alt="Product Image." class="cart-product-img four-col-item-large-item">
	  				<p class="four-col-item-large-item"> Signature Bouquet <p>
	  			</div>

	  			<form class="four-col-item">
					<input type="number" min="1" max="9" value="1" >
				</form>

				<div class="four-col-item">
					<p>$50</p>
				</div>
	  		</div>

	  		<!------- single product ------->
	  		<div class="four-col">
	  			<div class="four-col-item-large">
	  				<img src="img/bouquet.jpeg" alt="Product Image." class="cart-product-img four-col-item-large-item">
	  				<p class="four-col-item-large-item"> Spring Bouquet <p>
	  			</div>

	  			<form class="four-col-item">
					<input type="number" min="1" max="9" value="1" >
				</form>

				<div class="four-col-item">
					<p>$45</p>
				</div>
	  		</div>
		</div>
<!------- END of PRODUCTS SUMMARY ------->

		<hr class="line-break"> </hr>

		<div class="narrow-layout">
			<div class="two-col">
				<div class="two-col-item"></div>
				<div class="two-col-item subtotal-box">
					<div class="subtotal-box-item">
						<h5 class="subtotal-box-item-text">Subtotal</h5>
						<p class="subtotal-box-item-text">$100</p>
					</div>

					<div class="subtotal-box-item">
						<h5 class="subtotal-box-item-text">Taxes</h5>
						<p class="subtotal-box-item-text">$12</p>
					</div>

					<div class="subtotal-box-item">
						<h5 class="subtotal-box-item-text">Shipping</h5>
						<p class="subtotal-box-item-text">Calculated at Checkout</p>
					</div>

					<div class="subtotal-box-item">
						<form method="get" action="./checkout.html" class="subtotal-box-item-text">
						    <button type="submit" class="btn-cta">Checkout</button>
						</form>

						<form method="get" action="./home.html" class="subtotal-box-item-text">
						    <button type="submit" class="btn-cs">Continue Shopping</button>
						</form>
					</div>
				</div>
			</div>	

			
		</div>
	</section>
</body>
</html>
